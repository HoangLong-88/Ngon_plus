<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/WEB_NgonPlus/CSS/Dangnhap.css">
    <!-- Thêm jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="back-button">
        <a href="/WEB_NgonPlus/HTML/HomePage.html"><i class='bx bx-arrow-back' style="color: black;"></i></a>
    </div>
    <div class="container">
        <div class="form-box login">
            <form action="">
                <h1>Đăng nhập</h1>
                <div class="input-box">
                    <input type="text" placeholder="Tên" required>
                    <i class='bx bxs-user' ></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Mật khẩu" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <div class="forgot-link">
                    <a href="#">Quên mật khẩu?</a>
                </div>
                <button type="submit" class="btn">Đăng nhập</button>
                <p>dùng tài khoản mạng xã hội</p>
                <div class="social-icon">
                    <a href="#"><i class='bx bxl-google' ></i></a>
                    <a href="#"><i class='bx bxl-facebook' ></i></a>
                    <a href="#"><i class='bx bxl-github' ></i></a>
                    <a href="#"><i class='bx bxl-linkedin' ></i></a>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <form action="">
                <h1>Đăng ký</h1>
                <div class="input-box">
                    <input type="text" placeholder="Tên" required>
                    <i class='bx bxs-user' ></i>
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email" id="register-email" required>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Mật khẩu" id="register-password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>
                <button type="submit" class="btn">Đăng ký</button>
                <p>dùng tài khoản mạng xã hội</p>
                <div class="social-icon">
                    <a href="#"><i class='bx bxl-google' ></i></a>
                    <a href="#"><i class='bx bxl-facebook' ></i></a>
                    <a href="#"><i class='bx bxl-github' ></i></a>
                    <a href="#"><i class='bx bxl-linkedin' ></i></a>
                </div>
            </form>
        </div>

        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <h1>Xin chào!</h1>
                <p>Bạn chưa có tài khoản sao?</p>
                <button class="btn register-btn">Đăng ký</button>
            </div>

            <div class="toggle-panel toggle-right">
                <h1>Chào bạn!</h1>
                <p>Bạn đã có tài khoản rồi chứ?</p>
                <button class="btn login-btn">Đăng nhập</button>
            </div>
        </div>
    </div>

    <script src="/WEB_NgonPlus/JS/Dangnhap.js"></script>
</body>
</html>
