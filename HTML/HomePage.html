<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB BS</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
 <style>
    body {
      margin: 0;
    }
    .navbar-custom {
      background-color:	#ceab8c;
    }
    .navbar-dark .navbar-nav .nav-link,
    .navbar-dark .navbar-brand {
      color: #1e2749;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .navbar-nav .nav-link {
      margin-right: 20px;
    }
    .nav-highlight {
      background-color: #1e2849;
      padding: 10px 20px;
      border-radius: 0;
    }
    .nav-highlight .nav-link {
      color: white !important;
      font-weight: bold;
    }
    .dropdown-toggle::after {
      margin-left: 5px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom px-5">
  <a class="navbar-brand" href="#">
    NGON+
  </a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item"><a class="nav-link" href="#">TRANG CHỦ</a></li>
      <li class="nav-item"><a class="nav-link" href="#">NGON+ NEWS</a></li>
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
          DRINK
        </a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Sản phẩm 1</a></li>
          <li><a class="dropdown-item" href="#">Sản phẩm 2</a></li>
        </ul>
      </li>
      <li class="nav-item"><a class="nav-link" href="#">ĐỊA CHỈ</a></li>
      <li class="nav-item"><a class="nav-link" href="#">LIÊN HỆ</a></li>
      <li class="nav-item nav-highlight"><a class="nav-link" href="#">NHƯỢNG QUYỀN →</a></li>
    </ul>
  </div>
</nav>
<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>
  
  <!-- The slideshow/carousel -->
  <div class="carousel-inner pt-50 mt-3">
    <div class="carousel-item active">
      <img src="../img/3cup.jpg" alt="3_cup" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="../img/latte.jpg" alt="latte" class="d-block" style="width:100%">
    </div>
    <div class="carousel-item">
      <img src="../img/coffeeShop_scene.avif" alt="scene" class="d-block" style="width:100%">
    </div>
  </div>
  
  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<div class="container-fluid mt-3">
  <h3>Carousel Example</h3>
  <p>The following example shows how to create a basic carousel with indicators and controls.</p>
</div> 
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js" integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D" crossorigin="anonymous"></script>
</body>
</html>
